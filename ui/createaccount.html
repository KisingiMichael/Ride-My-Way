<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Sign Up | Ride My Way</title>
</head>

<body>
  <div class="wrapper">
    <section class="CreateAccount">
      <div class="CreateAccount__title">
        <div class="logo--wrapper">
            <a href="index.html">
                <img src="assets/img/logo.png" alt="Ride my way logo">
            </a>
        </div>
        <h4 class="text--center margin--top--10 text--primary">Create Account to Ride</h4>
      </div>
      <div class="CreateAccount__headline">Safe & Reliable Rides
      </div>
      <div class="CreateAccount__content">
        <div class="CreateAccount__form">
          <form action="summary.html" role="form">
            <!-- group inputs -->
            <!-- capture names -->
            <div class="input--group">
              <input type="text" class="form-control form--control" placeholder="First Name">
              <input type="text" class="form-control form--control" placeholder="Last Name">
            </div>

            <!-- capture email and phone number -->
            <div class="input--group">
              <input type="text" class="form-control form--control" placeholder="Email address">
              <input type="text" class="form-control form--control" placeholder="Phone number">
            </div>
            <!-- capture password and confirm password-->
            <div class="input--group">
              <input type="password" class="form-control form--control" placeholder="Password">
              <input type="password" class="form-control form--control" placeholder="Confirm Password">
            </div>
            <!-- capture password and  address and city-->
            <div class="input--group">
              <input type="text" class="form-control form--control" placeholder="Address">
              <input type="text" class="form-control form--control" placeholder="City">
            </div>
            <!-- capture city-->
            <div class="input--group">
              <input type="text" class="form-control form--control" placeholder="City">
            </div>
            <!-- submit button -->
            <div class="contact__submit">
              <button type="submit" class="btn btn--block bg--color--grey text--color--white">
                <span>Sign up</span>
              </button>

            </div>
            <div class="margin--top--10">
              <p class="text--primary">Already a Member?
                <a href="signin.html" class="text--color--grey">Sign In</a>
              </p>
            </div>
          </form>
        </div>

      </div>
    </section>
    <section class="contact CreateAccountFooter gradient">
      <footer>
        <h5 class="text--center text--color--white">&copy; ALCWithForLoop</h5>

      </footer>
  </div>
  </section>
  </div>
  <script src="assets/js/main.js"></script>
  <script>
    window.onload = () => {
      app.loadSideBar();
    }
  </script>
</body>
</html>
