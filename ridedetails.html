<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Ride Offers</title>
</head>

<body>
  <div class="wrapper dashboard--bg--grey">
    <header class="dashboard__header bg--color--white">
      <div class="header__nav">
        <nav class="navbar  container-fluid" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar__header dashboard__navbar__header">
            <span class="js__navbar__toggler DashboardColor--primary">&#9776; </span>
            <a href="index.html" class="navbar__brand">
              <div class="dashboard--logo--wrapper bg--color--primary">
                <img src="assets/img/logo.png" alt="Ride my way logo">
              </div>
            </a>
          </div>

          <!-- Collect the nav links for toggling -->
          <div class="collapse navbar__collapse dashboard__collapse">
            <a href="javascript:void(0)" class="closebtn js__navbar__toggler">&times;</a>
            <ul class="nav navbar__right navbar__nav">
              <li>
                <a href="#">
                  <span class="text--color--grey">Hello,</span>
                  <span class="text--primary">Mike</span>
                </a>
              </li>
              <li>
                <a href="#" class="notification">
                  <span class="notify notify--dot--small"></span>
                  <i class="fas fa-bell text--primary"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="dashboard__header__bottom bg--color--primary">
          <div class="container-fluid">
            <ul class="nav navbar__right navbar__nav">
              <li>
                <a href="#">
                  Summary
                  <hr class="active--indicator">
                </a>
              </li>
              <li>
                <a href="#" class="notification active">
                  Ride Offers
                  <hr class="active--indicator">
                </a>
              </li>
              <li>
                <a href="#">
                  Ride Requests
                  <hr class="active--indicator">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="dashboard__content">
        <div class="RideDetails light--shadow">
          <div class="RideDetail__header">
            <div class="RideInfo__header">
              <div class="RideInfo__header__img text--center">
                <img src="assets/img/PIC.png" alt="offerer profile">
                <h4 class="text--primary">Heading towards 3kms</h4>
                <h5 class="text--color--grey font--regular">Via SAMNUJOMA road</h5>
              </div>
            </div>
            <div class="RideInfo__content text--center margin--top--10">
              <div class="text--color--grey">Buguruni</div>
              <div>
                <i class="fas fa-arrow-down text--primary margin--10"></i>
              </div>
              <div class="text--color--grey">Mwenge</div>
              <form action="/summary.html" class="RideForm">
                <div>
                  <button type="submit" class="DashboardBtn btn--round DashboardColor--bg--primary margin--top--10">Accept a Ride</button>
                </div>
                <div>
                  <button type="submit" class="DashboardBtn btn--round DashboardColor--bg--grey margin--top--10">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
  <script>
    window.onload = () => {
      app.loadSideBar();
    }
  </script>
</body>

</html>
